<html>

<head>
  <link rel="stylesheet" href="assets/main.css" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
</head>

<body>
  <main>
    <div class="body">
      <h1>Title</h1>
      <p></p>

      <h2>Details</h2>
      <p></p>

      <h3>Location</h3>
      <div class="body__address">
        <a class="body__address-map-url" href="">
          <p class="body__address-street">123 Windmills Street</p>
          <p class="body__address-city">AnyTown, TX 55512</p>
        </a>
      </div>

      <h3>Time</h3>
      <p class="body__time-blurb">9am until we're done! Tuesday, December 21st, 2023</p>

      <h2 class="h2__add-cal-event">Add to Calendar</h2>
      <div class="body__add-cal-event">
        <div class="body__add-cal-event google-calendar">
          <a class="google-cal-link"
            href="https://www.google.com/calendar/render?action=TEMPLATE&text=Event%20Title&details=A%20great%20description%20for%20a%20great%20event&location=123%20Street,%20City%20NY%2091727&dates=20190927T130000/20190928T130000">
            <img class="google-icon body__calendar-icon" src="assets/images/google-100.png"
              alt="Add to Google Calendar">
          </a>
        </div>

        <div class="body__add-cal-event apple-calendar">
          <a class="apple-cal-link"
            href="/hang-out-with-me/event_files/mijF2~xec9.qGcNPpFHuPXjwYIPF/event.ics">
            <img class="apple-icon body__calendar-icon" src="assets/images/apple-100.png"
              alt="Add to Apple Calendar">
          </a>
        </div>
      </div>

      <h2>Contact</h2>
      <p></p>

      <div class="body__contact">
        <div class="body__contact-sms body__contact-icon">
          <a href="sms:5551234567">
            <img class="sms-logo body__contact-icon body__contact-logo"
              src="assets/images/sms-100.png" alt="Text Me">
          </a>
        </div>
        <div class="body__contact-phone body__contact-icon">
          <a href="tel:5551234567">
            <img class="phone-logo body__contact-icon body__contact-logo"
              src="assets/images/phone-100.png" alt="Call Me">
          </a>
        </div>
        <div class="body__contact-email body__contact-icon">
          <a href="mailto:email@fake_email.blargh?subject=Question About the Event">
            <img class="email-logo body__contact-icon body__contact-logo"
              src="assets/images/email-100.png" alt="Email Me">
          </a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
